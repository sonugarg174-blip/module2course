<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography with Technology</title>
  <style>
    .text1 {
      color: red;
      text-decoration: overline;
    }
    .text2 {
      color: #71ffb0;
      text-decoration: line-through;
    }
    
    .p1 {
      font-family: "Times New Roman", Times, serif;
    }
   
  </style>
</head>
<body>
  <h1>Typography with Technology</h1>

  <div class="text1">Technology refers to tools and systems created to solve problems and improve human life.</div>
  <div class="text2">From ancient inventions like the wheel to modern AI, technology keeps evolving.</div>
  
  <p class="p1">Computers and mobile devices connect people across the world instantly.</p>
  
</body>
</html>
