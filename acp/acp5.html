<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin: 10px;
  padding: 10px;
  border: 2px solid #73AD21;
}

.relative { position: relative; left: 20px; }
.fixed { position: fixed; top: 10px; left: 20px; }
.absolute { position: absolute; top: 50px; left: 20px; }
.static { position: static; }
</style>
</head>
<body>



<div class="relative">Relative: moves from its normal spot</div><br>
<div class="fixed">Fixed: stays on screen when scrolling</div>
<div class="absolute">Absolute: positioned relative to nearest positioned ancestor</div>
<div class="static">Static: default position</div>

</body>
</html>
