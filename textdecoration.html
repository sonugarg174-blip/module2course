<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Decorations</title>
  <style>
    h1 { text-decoration: overline; }
    h2 { text-decoration: line-through; }
    h3 { text-decoration: underline; }
    h4 { text-decoration: underline overline; }

    .text1 { text-decoration: underline wavy red; }
    .text2 { text-decoration: line-through dotted blue; }
    .text3 { text-decoration: overline dashed green; }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  <h4>Heading Four</h4>

  <div class="text1">Wavy Underline</div>
  <div class="text2">Dotted Strike</div>
  <div class="text3">Dashed Overline</div>
</body>
</html>
