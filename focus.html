<!DOCTYPE html>

  <title>CSS Focus Demo</title>
  <style>
    input {
      padding: 8px;
      border: 2px solid gray;
      border-radius: 5px;
    }

    input:focus {
      border-color: red;
      background-color: lightgreen;
      outline: none; /* removes default blue outline */
    }
  </style>
</head>
<body>
  <h2>Focus Use</h2>
  <p>Click inside the box to see the focus effect:</p>
  <input type="text" placeholder="Type here...">
</body>
</html>
