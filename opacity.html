<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Opacity Example</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background: blue;
      margin: 10px;
      display: inline-block;
    }

    .opacity-100 { opacity: 1; }   /* fully visible */
    .opacity-70  { opacity: 0.7; } /* 70% visible */
    .opacity-40  { opacity: 0.4; } /* 40% visible */
    .opacity-10  { opacity: 0.1; } /* very light */
  </style>
</head>
<body>
  <h2>Opacity in CSS</h2>

  <div class="box opacity-100"></div>
  <div class="box opacity-70"></div>
  <div class="box opacity-40"></div>
  <div class="box opacity-10"></div>

</body>
</html>
